<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign In</title>
    <link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	</head>
	<body>

		<video autoplay muted loop id="background-video">
			<source src="images//bg_cyber.mp4" type="video/mp4">
			Your browser does not support the video tag.
		  </video>

		  <div class="overlay"></div> <!-- Black transparent overlay -->

		  <div class="logo-container">
			<img class="logo" src="images/logo.png" />
		</div>

		<div class="container">
			<h1>Sign In</h1>
			<div id="form">
				<form id="register_form">
					<div class="input-container input-value">
						<input type="text" name="username" required />
						<label for="username">Username</label>
					</div>

					<div class="input-container input-value">
						<input type="password" name="password" required />
						<label for="password">Password</label>
					</div>

					<div class="checkbox">
						<label for="check"> Stay signed in</label>
						<input type="checkbox" class="checkbox-color" id="check" name="check" value="stay" />
					</div>

					<div class="button">
						<button type="submit" class="btn"><i class="fas fa-arrow-right"></i></button>
					</div>

					<a href="https://github.com/meanly/S-CSGD311LA-Game-Login" class="info-button" title="More info about sign-up">
						<img src="images/info.png" alt="Info" />
					</a>
					

					<div class="bottom-links">
						<p><a href="forgot-password.html">Forgot Password?</a></p>
						<p><a href="registration.html">Create an Account</a></p>
					</div>

				</form>
			</div>
		</div>

		<script src="js/login.js"></script>
  </body>
</html>
