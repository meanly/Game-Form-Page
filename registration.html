<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign In</title>
    <link rel="stylesheet" href="styles/reg-style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	</head>
	<body>

		<video autoplay muted loop id="background-video">
			<source src="images//bg_cyber.mp4" type="video/mp4">
			Your browser does not support the video tag.
		  </video>

		  <div class="overlay"></div> <!-- Black transparent overlay -->

		  <div class="logo-container">
			<img class="logo" src="images/logo.png" />
		</div>

		<div class="container">
			<h1>Sign Up</h1>
			<div id="form">
				<form id="register_form">
					<div class="input-container input-value">
						<input type="text" name="email" required />
						<label for="username">Email Address</label>
					</div>

				<div id="username_field">
					<div class="input-container input-value">
						<input type="text" name="username" required />
						<label for="username">Username</label>
					</div>
				</div>

				<div id="bday_field">
					<div class="input-container input-value">
					  <input type="date" name="birthday" class="birthday-input" required />
					  <label for="birthday" id="birthday-label">Birthday</label>
					</div>
				  </div>

				<div id="password_field">
					<div class="input-container input-value">
						<input type="password" name="password" required />
						<label for="password">Password</label>
					</div>
				</div>

				<div id="confirmpassword_field">
					<div class="input-container input-value">
						<input type="password" name="confirmpassword" required />
						<label for="confirmpassword">Confirm Password</label>
					</div>
				</div>
					
					<div class="button">
						<button type="submit" class="btn"><i class="fas fa-arrow-right"></i></button>
					</div>

					<div class="bottom-links">
						<p><a href="forgot-password.html">Forgot Password?</a></p>
						<p><a href="index.html">Already have an account?</a></p>
					</div>
				</form>
			</div>
		</div>

		<script src="js/signup.js"></script>
  </body>
</html>
